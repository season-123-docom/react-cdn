<!DOCTYPE html>
<html>

<head>
  <title>環境安裝</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="images/favicon.ico" rel="shortcut icon">
  <meta charset="UTF-8">
  <script src="../javascripts/vendor.js"></script>
  <style>
    h1{
      color:blue;
      
    }
  </style>

</head>

<body class="bg-lighter">


  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">建立版型</h1><small>檔名：<code>react-1.html</code></small>
        </div>
        <!-- 練習開始 -->

        <!-- 步驟一：載入React, Bable -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- 步驟二：載入root元素 -->
        <div id="root"></div>

        <!-- 使用JSX，type類型為 "text/babel" -->
        <script type="text/babel">
          // 步驟三：檢查資源是否載入
          // console.log(React, ReactDOM);

          // 步驟四：建立 React 元件
          //同建立函式方法，但每個單字使字都要大寫(大駝峰命名)
          function App() {
            //抽離資料出來
            const dataObj = {
              imgUrl:"./images/ikea-restaurant.jpeg",
              title:"相機",
              content:"像素",
              btnName:"unsplash",
              btnLink:""
            }

            //return 後方不可以空白，一定要有內容。
            //可以是()或者元素(標籤)
            //只能渲染一個元素，超過2個以上必須再包一層
            return (
              <div>
                {/*jsx中若要使用js語法，前後加{js程式撰寫區}*/}
              <h1 style={{
                color:'blue'
              }}>今天日期:{new Data().toLocaleDateString()}</h1>
              <div className="card">
                {/*<img src={dataObj.imgUrl} className="card-img-top" alt="..." />*/}
                {/*試做一個背景圖在card-img-top中*/}
                <div className="card-body">
                  {/*JSX中的CSS
                    如果超過2個單字以上
                    1.中間減號刪除
                    2.第2個單字開始的字首大寫
                    */
                  }
                  <h5 className="card-title">{dataObj.title}</h5>;
                  <p className="card-text">{dataObj.content}</p>
                  <a href="#" className="btn btn-primary">{dataObj.btnName}</a>
                </div>
              </div>
              </div>
            )
          }

          // 步驟五：渲染元件到根元件上
          const root = ReactDOM.creatRoot(document.getElementById('root'));
          root.render(<App />);

        </script>

        <!-- 練習結束 -->
      </main>
    </div>
  </div>
  <link rel="stylesheet" href="../stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
